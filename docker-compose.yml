services:
  postgres:
    image: postgres:16-alpine
    container_name: sentinel-postgres
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
      - /run/postgresql
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
    environment:
      - POSTGRES_USER=sentinel
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=sentinel
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel -d sentinel"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - sentinelnet
    deploy:
      resources:
        limits:
          memory: 256M
          pids: 100

  mcp-n8n:
    build:
      context: /home/lwb3/n8n-mcp-server
      dockerfile: /home/lwb3/sentinel-gateway/sidecars/Dockerfile.n8n
    container_name: mcp-n8n
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    environment:
      - MCP_TRANSPORT=http
      - MCP_PORT=3000
      - N8N_URL=http://n8n:5678
      - N8N_API_KEY=${N8N_API_KEY}
      - BACKEND_SHARED_SECRET=${BACKEND_SHARED_SECRET}
    ports:
      - "127.0.0.1:3001:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - sentinelnet
      - n8nnet
    deploy:
      resources:
        limits:
          memory: 128M
          pids: 100
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  mcp-sqlite:
    build:
      context: /home/lwb3/sqlite-mcp-server
      dockerfile: /home/lwb3/sentinel-gateway/sidecars/Dockerfile.mcp-sqlite
    container_name: mcp-sqlite
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    environment:
      - MCP_TRANSPORT=http
      - MCP_PORT=3000
      - SQLITE_DB_DIR=/data
      - BACKEND_SHARED_SECRET=${BACKEND_SHARED_SECRET}
    volumes:
      - /home/lwb3/databases:/data
    ports:
      - "127.0.0.1:3002:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - sentinelnet
    deploy:
      resources:
        limits:
          memory: 128M
          pids: 100
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  sentinelnet:
    driver: bridge
  n8nnet:
    external: true
    name: n8n-mcp_default

volumes:
  pgdata:
